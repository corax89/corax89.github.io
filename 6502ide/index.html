<!DOCTYPE html>
<html>
<title>6502 compiler</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7CCD7C">
</head>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
	<div id="menu">
		<input type="file" id="file" />
		<button onclick="loadFromTextArea();display.reset();">load memory</button>
		<button onclick="compiletocom();display.reset();">compile</button>
		<button onclick="disasm();">disasm</button>
		<button onclick="savecom();">save</button>
		<button onclick="run();">play</button>
		<button onclick="stop();">stop</button>
		<button onclick="stop();cpu.step();debug();">step</button>
		<button onclick="stop();cpu.reset();display.reset();">reset</button>
		<button onclick="spriteEdit()">sprite</button>
	</div>
	<div id="container">
		<div id="wrap-left">
			<div class="header">memory</div>
			<textarea id="ram"></textarea>
			<div class="header">monitor</div>
			<div id="monitor">
				<div id="debug"></div>
				<canvas id="output" width="128" height="128"></canvas>
				cpu speed
				<select id="cpuSpeed" name="cpuSpeed" onchange="cpuSpeed=this.value">
					<option value="3200">200 000</option>
					<option value="1600">100 000</option>
					<option value="800">50 000</option>
					<option selected value="400">25 000</option>
					<option value="160">10 000</option>
					<option value="80">5 000</option>
					<option value="16">1 000</option>
					<option value="8">500</option>
					<option value="2">100</option>
				</select>Hz
				<div id="codePreviev"></div>
			</div>
		</div>
		<div id="wrap-right">
			<div class="header">source</div>
			<div id="editBlock">
			<table id="edit-table">
			<tr>
				<td style="width:2em;position:relative;">
					<textArea spellcheck="false" disabled id="line-count"></textArea>
				</td><td style="width:100%;position:relative;">
					<textArea spellcheck="false" id="input"  wrap="off"></textArea>	
			</td></tr>
			</table>
			</div>
			sample
			<select id="sample" name="sample">
				<option value="1">flappy bird</option>
			</select>
			<script type="text/javascript" src="sample.js"></script>
			<button onclick="loadSample();">load</button>
			<button onclick="openTutorial();">help</button>
			<br>
			<div id="hint">:</div>
		</div>
	</div>
	<div class="header">information</div>
	<div id="alert"></div>
	<br>
	<div class="header">console input</div>
	<div id="consoleInput" onkeypress="if(event.keyCode == 13)sendToConsole();">
		<input id="textForConsole">
		<button onclick="sendToConsole();">send</button>
	</div>
	<div id="close" onclick="closewindow()">X</div>
	<textarea id="disasm"></textarea>
	<div id="spriteEditior">
		<canvas id="pixelearea" width="16" height="17"></canvas>	
		<button onclick="pixelareaclear();">clear</button>
		<button onclick="spriteSelectAll();">select</button>
		<button onclick="loadSprite();">load</button>
		<b id="selectColor">[]</b>
		<b id="spriteInfo"></b>
		<textarea id="spriteArea">{0,0,0}</textarea>
	</div>
	<div id="tutorial">
	<div>
	<script type="text/javascript" src="FileSaver.js"></script>
	<script type="text/javascript" src="6502.js"></script>	
	<script type="text/javascript" src="compil2.js"></script> 
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
